<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Form</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Daniel Oyeniyi" />
    <meta name="author" content="Daniel Oyeniyi" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/form.css" />
    <script defer src="scripts/form.js"></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <!-- Product Name -->
            <label for="products">Product Name:</label>
            <select id="products" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <!-- Overall Rating -->
            <label for="OverallRating" id="OverallRating">Overall Rating:</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" />
                <label for="star5" title="5 stars">☆</label>
                <input type="radio" id="star4" name="rating" value="4" />
                <label for="star4" title="4 stars">☆</label>
                <input type="radio" id="star3" name="rating" value="3" />
                <label for="star3" title="3 stars">☆</label>
                <input type="radio" id="star2" name="rating" value="2" />
                <label for="star2" title="2 stars">☆</label>
                <input type="radio" id="star1" name="rating" value="1" />
                <label for="star1" title="1 star">☆</label>
            </div>

            <!-- Date of Installation -->
            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" autocomplete="off" required />

            <!-- Useful Features -->
            <label for="usefulFeatures" id="usefulFeatures">Which features did you find useful in the product:</label>
            <i>(Check all that apply)</i>
            <label for="durability">
                <input type="checkbox" id="durability" name="usefulFeatures" value="Durability" />
                Durability
            </label>
            <label for="easeofuse">
                <input type="checkbox" id="easeofuse" name="usefulFeatures" value="Ease of Use" />
                Ease of Use
            </label>
            <label for="performance">
                <input type="checkbox" id="performance" name="usefulFeatures" value="Performance" />
                Performance
            </label>
            <label for="design">
                <input type="checkbox" id="design" name="usefulFeatures" value="Design" />
                Design
            </label>

            <!-- Written Review -->
            <label for="writtenReview">Written Review<i>(optional)</i></label>
            <textarea id="writtenReview" name="writtenReview" rows="4" cols="50" autocomplete="off"></textarea>

            <!-- User Name -->
            <label for="userName">User Name<i>(optional)</i></label>
            <input type="text" id="userName" name="userName" autocomplete="off" /><br /><br />

            <!-- Form Submission Button -->
            <input type="submit" value="Post Review" />
        </form>
        <p id="review-counter"></p>
    </main>
    <footer>
        <p id="current-year">
            &copy; 2025<span class="flower-symbol">✿</span>Daniel Oyeniyi<span class="flower-symbol">✿</span>Nigeria
        </p>
        <p id="lastModified"></p>
    </footer>

</body>
</html>
