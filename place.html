<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Daniel Oyeniyi" />
    <meta
      name="description"
      content="WDD 131 - Dynamic Web Fundamentals - Daniel Oyeniyi, is a responsive page the display different Background images on different Screen size"
    />
    <title>Responsive page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles/place.css" />
    <script defer src="scripts/place.js"></script>
  </head>
  <body>
    <header>
      <h1>Nigeria</h1>
    </header>
    <main class="hero">
      <img id="largeScreen" 
        src="images/Yoruba-Dancers.webp" alt="Large Screen Background" width="1200px"
        srcset="images/Yoruba-Dancers.webp" alt="medium Screen Background 480,
              images/Yoruba-Dancers.webp" alt="medium Screen Background 800, 
              images/Yoruba-Dancers.webp" alt="medium Screen Background 1200" 
      class="hero-image"/>
      <img id="smallScreen" src="images/pexels-wavy_2.webp" alt="Small Screen Background" 
      class="hero-image"/>
      <div class="nation-data">
        <h2>Data</h2>
        <ul>
          <li>Area: English</li>
          <li>Capital City: Abuja</li>
          <li>Population: 200 million</li>
          <li>Language: English</li>
          <li>Currency: Naira</li>
          <li>Time Zone: GMT +1</li>
          <li>Calling Code: +234</li>
          <li>Internet TLD: .ng</li>
        </ul>
      </div>
      <div class="weather-data">
        <h2>Weather</h2>
        <img id="svg" src="images/weather-icon.svg" alt="Small Screen Background"/>
        <!-- Weather icon -->
        <div id="weather"></div>
      </div>
    </main>
    <footer>
      <p id="current-year">
        &copy; 2025<span class="flower-symbol">✿</span>Daniel Oyeniyi<span
          class="flower-symbol"
          >✿</span
        >Nigeria
      </p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
